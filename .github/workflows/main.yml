# main branch에 push, pull request가 발생할 때 실행
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  # Docker Hub에 로그인하기 위한 환경 변수
  REGISTRY: ghcr.io
  DOCKER_IMAGE: ${{ github.repository }}
  DOCKER_CONTAINER: server

jobs:
  # 테스트 코드 실행
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: npm install
        run: npm install

      - name: npm test
        run: npm test

      - name: npm run build
        run: npm run build

  # 테스트 성공시, 도커 이미지 빌드
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up docker build
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login To ghcr
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}:latest

  # 도커 이미지 빌드 성공시,
  deploy:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: checkout source code
        uses: actions/checkout@v2

      - name: login to ghcr
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GIT_TOKEN }}

      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          port: ${{ secrets.REMOTE_PORT }}
          password: ${{ secrets.REMOTE_PASSWORD }}
          script: |
            docker stop ${{ env.DOCKER_CONTAINER }} || true
            docker rm ${{ env.DOCKER_CONTAINER }} || true

            docker pull ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE }}:latest

            docker run -d \
              -p 80:3000 \
              -p 443:443 \
              --name ${{ env.DOCKER_CONTAINER }} \
              --restart=always \
              ${{ env.REGISTRY }}/h9661/${{ env.DOCKER_IMAGE }}:latest
